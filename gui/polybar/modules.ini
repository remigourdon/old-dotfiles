[module/date]
type = internal/date
interval = 1.0
date = %m/%d/%y
time = %H:%M
date-alt = %A, %d %B %Y
time-alt = %H:%M:%S
label = %date% | %time%

[module/battery]
type = custom/script
exec = ~/.config/polybar/scripts/battery.sh
interval = 30
format= <label> 
label = %output%

[module/i3]
type = internal/i3
pin-workspaces = true
index-sort = true
enable-click = true
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = true
format = <label-mode><label-state>
label-mode = %mode%
label-mode-padding = 1
label-mode-background = ${colors.background}
label-focused = %index% %icon%
label-focused-foreground = ${colors.foreground}
label-focused-background = ${colors.background}
label-focused-underline = ${colors.foreground}
label-focused-padding = 1
label-unfocused = %index% %icon%
label-unfocused-foreground = ${colors.secondary}
label-unfocused-padding = 1
label-visible = %index% %icon%
label-visible-underline = ${colors.primary}
label-visible-padding = 1
label-urgent = %index% %icon%
label-urgent-foreground = ${colors.alert}
label-urgent-background = ${colors.background}
label-urgent-underline = ${colors.alert}
label-urgent-padding = 1
ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-8 = 9;
ws-icon-9 = 10;
ws-icon-default = 

[module/pulseaudio]
type = internal/pulseaudio
sink = 
use-ui-max = true
interval = 5
format-volume = <ramp-volume> <label-volume>
label-volume = %percentage:3%%
label-muted =  
label-muted-foreground = ${colors.foreground}
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

[module/powerbutton]
type = custom/text
content = 
content.foreground = ${colors.foreground}
content.background = ${colors.background}
click-left = systemctl -i poweroff
click-right = systemctl reboot

[module/vpn]
type=custom/script
exec = echo 
exec-if = nmcli c show --active | tr -s ' ' | cut -d ' ' -f3 | grep -q vpn
interval = 5

[module/wired-network]
type = internal/network
interface = ${env:WIRED:}
interval = 3
accumulate-stats = true
unknown-as-up = true
label-connected =   %local_ip% %upspeed:9% %downspeed:9%
label-connected-foreground = ${colors.foreground}
label-disconnected = 
label-disconnected-foreground = ${colors.secondary}

[module/wireless-network]
type = internal/network
interface = ${env:WIRELESS:}
interval = 3
accumulate-stats = true
unknown-as-up = true
label-connected =   %essid% %upspeed:9% %downspeed:9%
label-connected-foreground = ${colors.foreground}
label-disconnected = 
label-disconnected-foreground = ${colors.secondary}

[module/spotify]
type = custom/script
exec-if = ~/.config/polybar/scripts/spotify.sh --isPlaying
exec = ~/.config/polybar/scripts/spotify.sh --title
click-left = i3-msg workspace 8
interval = 5
format =   <label> 
label = %output%

[module/redshift]
type = custom/script
exec = echo 
exec-if = pgrep -x redshift && redshift -p | grep -q "Night"
interval = 100

[module/tresorit]
type = custom/script
exec = echo 
exec-if = pgrep -x tresorit-daemon
interval = 100
click-left = $HOME/.local/share/tresorit/tresorit
